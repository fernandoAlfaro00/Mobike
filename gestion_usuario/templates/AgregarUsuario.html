{% extends  'user_base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid" style="width: 100%;">
       

  <!-- Page Heading -->
 <div class="container-fluid text-white bg-primary p-2" style="position: relative; height: 150px; ">
    <div class="page-header-content">
        <h1 class="page-header-title mb-2">Ingreso Usuario</h1>
        <div  class="page-header-subtitle mb-4">Formulario de registro de usuario</div>
    </div>
 </div>
 
 <div class="container-fluid mt-4" style="position: relative; top: -70px;">
     <div class="card mb-4 ">
        <!-- Default Card Example -->
        <div class="card-header">
          Ingresar Datos Personales
        </div>
        <div class="card-body">
            <form class="user border p-2" action="GeneralContrasenia.html">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="nombre">Nombre</label>
                  <input type="text" class="form-control" id="nombre" placeholder="">
                  
                </div>  
                <div class="form-group col-md-6"> 
                  
                  <label for="apellido">Apellido</label>
                  <input type="text" class="form-control" id="apellido" placeholder="">
                </div>
              </div>
              <div class="form-group">
                  <label for="exampleFormControlInput1">Email </label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nombre@ejemplo.com">
                </div>
                <div class="form-group">
                  <label for="rut">Rut</label>
                  <input type="text" class="form-control" id="rut" placeholder="ej: 19.232.999-1">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="fechaNac">Fecha Nacimiento</label>
                    <input type="date" class="form-control" id="fechaNac" placeholder="">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="genero">Genero</label>
                    <select class="form-control" id="genero">
                      <option>Masculino</option>
                      <option>Femenino</option>
                    </select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="direccion">Direccion</label>
                    <input type="text" class="form-control" id="direccion" placeholder="">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="comuna">Comuna</label>
                    <select class="form-control" id="comuna">
                      <option>La Florida</option>
                      <option>La Reina</option>
                      <option>Providencia</option>
                      
                    </select>
                  </div>

                </div>

                <div class="form-group">
                  <label for="genero">Area</label>
                  <select class="form-control" id="genero">
                    <option>Soporte</option>
                    <option>Otro</option>
                  </select>
                </div>
               <div class="text-center">
                <button type="submit" class="col-lg-2 btn btn-primary btn-user">Guardar</button>
               </div>
              </form>
        </div>
      </div>
    
 </div>
 



</div>

{% endblock %}
